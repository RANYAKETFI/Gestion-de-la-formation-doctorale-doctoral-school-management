{% extends "gestion_FD/base_employe.html" %}
{% block content1 %}
{% load static %}
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Déposer les thèses </h3>
        <p>{{testvar}}</p>
        <div class="row mt">
          <div class="col-lg-12">
           
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> Introduire les thèses :</h4>
              
              <form class="form-horizontal style-form" method="POST">
                {% csrf_token %}
                <div class="add_field_button form-group " id="items">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button id="ajouterthese" name ="ajouterthese" class="btn btn-theme0 addMore" type="button">Ajouter</button>
                  </div>
                </div>
                <div class="fieldGroup">
                  <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Intitule</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Introduire le nom de la thèse" id="tnom" name="tnom" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Resume</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Introduire le resumé" id="tresume" name="tresume" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-theme" type="submit">Submit</button>
                  </div>
                </div>
              </form>

              <!-- copy of input fields group -->
              <div style="display: none;" class="fieldGroupCopy">
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Intitule</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Introduire le nom de la thèse" id="tnom" name="tnom" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Resume</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Introduire le resumé" id="tresume" name="tresume" required>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
    //group add limit
    var maxGroup = 10;
    
    //add more fields group
    $(".addMore").click(function(){
        if($('body').find('.fieldGroup').length < maxGroup){
            var fieldHTML = '<div class="fieldGroup">'+$(".fieldGroupCopy").html()+'</div>';
            $('body').find('.fieldGroup:last').after(fieldHTML);
        }else{
            alert('Maximum '+maxGroup+' groups are allowed.');
        }
    });
    
});
</script>

{% endblock content1 %}
