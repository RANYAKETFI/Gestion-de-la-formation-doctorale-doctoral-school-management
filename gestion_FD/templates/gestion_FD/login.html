{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>DPGR-Connexion</title>

  <!-- Favicons -->
  <link href="{% static "img/logo.png" %}" rel="icon">
  <link href="{% static "img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <!--external css-->
  <link href="{% static "lib/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static "css/style.css" %}"  rel="stylesheet">
  <link href="{% static "css/style-responsive.css" %}" rel="stylesheet">
 
</head>

<body>
 

      <div id="login-page">
    <div class="container">
      <form method ="POST" class="form-login" action="login">
        {% csrf_token %}
        <h2 class="form-login-heading">SE CONNECTER</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" name="username" placeholder="username"  autofocus>
          
          <br>
          <input type="password" class="form-control" name="password" placeholder="Mot de passe">
          <label class="checkbox">
            <div class="contentcontainer med left" style="margin-left: 20px;">
            <input type="checkbox" value="remember-me"> Se souvenir de moi
          </div>
            </label>
         <button class="btn btn-theme btn-block" href="#" type="submit" style="background-color:#43b1a9;"><i class="fa fa-lock"></i> SE CONNECTER</button>
          <hr>
          <div>
            {% for message in messages %}
            <h3> {{message}} </h3>
            {%endfor%}
          </div>
          <div class="login-social-link centered">
            
            <a data-toggle="modal" href="login.html#myModal"> mot de passe oublié ?</a>
           
           
          </div>
          <div class="login-social-link centered">
            
            <img src="{% static "img/logo_gris_foncé.png" %}"  height="75" width="100"/>
           
           
          </div>
         
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Mot de passe oublié ?</h4>
              </div>
              <div class="modal-body">
                <p>Entrez votre adresse e-mail pour réintialiser votre mot de passe.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button" >Annuler</button>
                <button class="btn btn-theme" type="button"style="background-color:#43b1a9;">Confirmer</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src= "{% static "lib/jquery/jquery.min.js" %}" ></script>
  <script src="{% static "lib/bootstrap/js/bootstrap.min.js" %} "></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src= "{% static "lib/jquery.backstretch.min.js" %} "></script>
 <script >

    $.backstretch('{% static "img/login.png" %} ', {
      speed: 500
    });
  </script>
</body>

</html>
